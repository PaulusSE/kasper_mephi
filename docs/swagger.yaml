  request_models.DeleteIDs:
    properties:
      ids:
        items:
          type: string
        type: array
      semester:
        type: integer
    type: object
  request_models.UpsertAdditionalLoadRequest:
    properties:
      loads:
        description: |-
          Дополнительные нагрузки, которые нужно добавить/изменить. Если запрос на добавление, то
          ID дополнительной нагрузки (load_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.AdditionalLoad'
        type: array
      semester:
        description: Семестр
        type: integer
      t_load_id:
        description: ID совокупности всех нагрузок за семестр
        format: uuid
        type: string
    type: object
  request_models.UpsertClassroomLoadRequest:
    properties:
      loads:
        description: |-
          Аудиторные нагрузки, которые нужно добавить/изменить. Если запрос на добавление, то
          ID нагрузки (load_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.ClassroomLoad'
        type: array
      semester:
        description: Семестр
        type: integer
      t_load_id:
        description: ID совокупности всех нагрузок за семестр
        format: uuid
        type: string
    type: object
  request_models.UpsertConferencesRequest:
    properties:
      conferences:
        description: |-
          Научные конференции, которые нужно добавить/изменить. Если запрос на добавление, то
          ID конференции (conference_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.Conference'
        type: array
      semester:
        description: Семестр
        type: integer
      work_id:
        description: ID совокупности всех научных работ за семестр
        format: uuid
        type: string
    type: object
  request_models.UpsertIndividualLoadRequest:
    properties:
      loads:
        description: |-
          Индивидуальные нагрузки, которые нужно добавить/изменить. Если запрос на добавление, то
          ID индивидуальной нагрузки (load_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.IndividualStudentsLoad'
        type: array
      semester:
        type: integer
      t_load_id:
        format: uuid
        type: string
    type: object
  request_models.UpsertProgressRequest:
    properties:
      progresses:
        items:
          $ref: '#/definitions/models.SemesterProgressRequest'
        type: array
    type: object
  request_models.UpsertPublicationsRequest:
    properties:
      publications:
        description: |-
          Научные публикации, которые нужно добавить/изменить. Если запрос на добавление, то
          ID публикации (publication_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.Publication'
        type: array
      semester:
        type: integer
      work_id:
        description: ID совокупности всех научных работ за семестр
        format: uuid
        type: string
    type: object
  request_models.UpsertResearchProjectsRequest:
    properties:
      projects:
        description: |-
          Научные проекты, которые нужно добавить/изменить. Если запрос на добавление, то
          ID проекта (project_id) не заполнять (делать null), в противном случае - иначе
        items:
          $ref: '#/definitions/models.ResearchProject'
        type: array
      semester:
        type: integer
      work_id:
        description: ID совокупности всех научных работ за семестр
        format: uuid
        type: string
    type: object
