basePath: /api/v1
definitions:
  models.AdditionalLoad:
    properties:
      comment:
        description: Комментарий
        type: string
      load_id:
        description: ID дополнительной нагрузки
        format: uuid
        type: string
      name:
        description: Название нагрузки
        type: string
      volume:
        description: Объем
        type: string
