      fifth:
        description: Пятый семестр
        type: boolean
      first:
        description: Первый семестр
        type: boolean
      forth:
        description: Четвертый семестр
        type: boolean
      progress_type:
        description: Тип прогресса написания диссертации
        enum:
        - intro
        - ch. 1
        - ch. 2
        - ch. 3
        - ch. 4
        - ch. 5
        - ch. 6
        - end
        - literature
        - abstract
        type: string
      second:
        description: Второй семестр
        type: boolean
      seventh:
        description: Седьмой семестр
        type: boolean
      sixth:
        description: Шестой семестр
        type: boolean
      third:
        description: Третий семестр
        type: boolean
